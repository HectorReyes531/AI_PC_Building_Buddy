<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Product List</title>
<link rel="stylesheet" href="productslist.css">
</head>
<body>

<div class="product-list-container">
  <h1> Compatible Memory Products</h1>
  <div class="product-list-header">
    <div>Select</div>
    <div>Name</div>
    <div>Size</div>
    <div>Speed</div>
    <div>Type</div>
    <div>CAS Latency</div>
    <div>Voltage</div>
    <div>Price</div>
    <div></div> <!-- Empty for the Add button -->
  </div>

  <!-- Example Memory Entry -->
  <div class="product-entry">
    <div><input type="checkbox"></div>
    <div>Corsair Vengeance LPX 16 GB</div>
    <div>16 GB</div>
    <div>3200 MHz</div>
    <div>DDR4</div>
    <div>16</div>
    <div>1.35V</div>
    <div>$79.99</div>
    <div><button>Add</button></div>
  </div>
  <!-- Repeat for each product -->

</div>

</body>
</html>
