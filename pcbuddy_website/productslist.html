<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product List</title>
<link rel="stylesheet" href="productslist.css">
</head>
<body>

<div class="product-list-container">
  <h1>1370 Compatible Products</h1>
  <div class="product-list-header">
    <div>Select</div>
    <div>Name</div>
    <div>Core Count</div>
    <div>Performance Core Clock</div>
    <div>TDP</div>
    <div>Integrated Graphics</div>
    <div>SMT</div>
    <div>Rating</div>
    <div>Price</div>
    <div></div> <!-- Empty for the Add button -->
  </div>

  <!-- Example Product Entry -->
  <div class="product-entry">
    <div><input type="checkbox"></div>
    <div>AMD Ryzen 7 7800X3D</div>
    <div>8</div>
    <div>4.2 GHz</div>
    <div>120W</div>
    <div>Radeon</div>
    <div>Yes</div>
    <div class="rating">★★★★★ (208)</div>
    <div>$369.00</div>
    <div><button>Add</button></div>
  </div>
  <!-- Repeat for each product -->

</div>

</body>
</html>
