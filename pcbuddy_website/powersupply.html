<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Power Supply Product List</title>
<link rel="stylesheet" href="productslist.css">
</head>
<body>

<div class="product-list-container">
  <h1> Compatible Power Supplies</h1>
  <div class="product-list-header">
    <div>Select</div>
    <div>Name</div>
    <div>Wattage</div>
    <div>Efficiency Rating</div>
    <div>Modularity</div>
    <div>Price</div>
    <div></div> <!-- Empty for the Add button -->
  </div>

  <!-- Example Power Supply Entry -->
  <div class="product-entry">
    <div><input type="checkbox"></div>
    <div>Corsair RM750x</div>
    <div>750 Watts</div>
    <div>80 PLUS Gold</div>
    <div>Fully Modular</div>
    <div>$129.99</div>
    <div><button>Add</button></div>
  </div>
</div>

</body>
</html>
