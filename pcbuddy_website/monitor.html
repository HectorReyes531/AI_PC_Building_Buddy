<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitor Product List</title>
<link rel="stylesheet" href="productslist.css">
</head>
<body>

<div class="product-list-container">
  <h1> Compatible Monitors</h1>
  <div class="product-list-header">
    <div>Select</div>
    <div>Name</div>
    <div>Size</div>
    <div>Resolution</div>
    <div>Refresh Rate</div>
    <div>Panel Type</div>
    <div>Price</div>
    <div><button>Add</button></div>
</div>
    <!-- Example Monitor Entry -->
    <div class="product-entry">
    <div><input type="checkbox"></div>
    <div>Dell UltraSharp U2720Q</div>
    <div>27 inches</div>
    <div>3840 x 2160 (4K UHD)</div>
    <div>60 Hz</div>
    <div>IPS</div>
    <div>$579.99</div>
    <div><button>Add</button></div>
    </div>
</div>
</body>
</html>
