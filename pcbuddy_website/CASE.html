<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Case Product List</title>
<link rel="stylesheet" href="productslist.css">
</head>
<body>

<div class="product-list-container">
  <h1> Compatible Cases</h1>
  <div class="product-list-header">
    <div>Select</div>
    <div>Name</div>
    <div>Type</div>
    <div>Color</div>
    <div>Size</div>
    <div>Price</div>
    <div></div> <!-- Empty for the Add button -->
  </div>

  <!-- Example Case Entry -->
  <div class="product-entry">
    <div><input type="checkbox"></div>
    <div>NZXT H510 - Compact ATX Mid-Tower</div>
    <div>ATX Mid-Tower</div>
    <div>Black</div>
    <div>Mid Size</div>
    <div>$69.99</div>
    <div><button>Add</button></div>
  </div>
</div>

</body>
</html>
