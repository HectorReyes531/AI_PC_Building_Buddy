<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operating System Product List</title>
<link rel="stylesheet" href="productslist.css">
</head>
<body>

<div class="product-list-container">
  <h1> Compatible Operating Systems</h1>
  <div class="product-list-header">
    <div>Select</div>
    <div>Name</div>
    <div>Type</div>
    <div>License Type</div>
    <div>Price</div>
    <div></div> <!-- Empty for the Add button -->
  </div>

  <!-- Example OS Entry -->
  <div class="product-entry">
    <div><input type="checkbox"></div>
    <div>Windows 10 Pro</div>
    <div>Full Version</div>
    <div>Retail</div>
    <div>$199.99</div>
    <div><button>Add</button></div>
  </div>

</div>

</body>
</html>
