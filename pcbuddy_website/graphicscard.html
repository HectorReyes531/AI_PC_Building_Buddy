<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Graphics Card Product List</title>
<link rel="stylesheet" href="productslist.css">
</head>
<body>

<div class="product-list-container">
  <h1> Compatible Graphics Cards</h1>
  <div class="product-list-header">
    <div>Select</div>
    <div>Name</div>
    <div>GPU Model</div>
    <div>Memory</div>
    <div>Core Clock</div>
    <div>Outputs</div>
    <div>Price</div>
    <div></div> <!-- Empty for the Add button -->
  </div>

  <!-- Example Graphics Card Entry -->
  <div class="product-entry">
    <div><input type="checkbox"></div>
    <div>NVIDIA GeForce RTX 3080</div>
    <div>RTX 3080</div>
    <div>10 GB GDDR6X</div>
    <div>1440 MHz</div>
    <div>3x DisplayPort, 1x HDMI</div>
    <div>$699.99</div>
    <div><button>Add</button></div>
  </div>
  <!-- Repeat for each product -->

</div>

</body>
</html>
