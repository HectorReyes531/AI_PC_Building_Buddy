<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CPU Cooler Product List</title>
<link rel="stylesheet" href="productslist.css">
</head>
<body>

<div class="product-list-container">
  <h1> Compatible CPU Coolers</h1>
  <div class="product-list-header">
    <div>Select</div>
    <div>Name</div>
    <div>Type</div>
    <div>Compatibility</div>
    <div>TDP Rating</div>
    <div>Noise Level</div>
    <div>Price</div>
    <div></div> <!-- Empty for the Add button -->
  </div>

  <!-- Example CPU Cooler Entry -->
  <div class="product-entry">
    <div><input type="checkbox"></div>
    <div>Noctua NH-D15</div>
    <div>Air Cooler</div>
    <div>Intel & AMD</div>
    <div>220W</div>
    <div>24.6 dB</div>
    <div>$89.95</div>
    <div><button>Add</button></div>
  </div>
</div>

</body>
</html>
