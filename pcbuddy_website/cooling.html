<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cooling Product List</title>
<link rel="stylesheet" href="productslist.css">
</head>
<body>

<div class="product-list-container">
  <h1> Compatible Cooling Solutions</h1>
  <div class="product-list-header">
    <div>Select</div>
    <div>Name</div>
    <div>Type</div>
    <div>Size</div>
    <div>RPM</div>
    <div>Noise Level</div>
    <div>Price</div>
    <div></div> <!-- Empty for the Add button -->
  </div>

  <!-- Example Cooling Entry -->
  <div class="product-entry">
    <div><input type="checkbox"></div>
    <div>Corsair LL120 RGB</div>
    <div>120mm Case Fan</div>
    <div>120mm</div>
    <div>1500 RPM</div>
    <div>24.8 dBA</div>
    <div>$34.99</div>
    <div><button>Add</button></div>
  </div>
</div>

</body>
</html>
