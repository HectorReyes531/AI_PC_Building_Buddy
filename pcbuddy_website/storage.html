<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Storage Product List</title>
<link rel="stylesheet" href="productslist.css">
</head>
<body>

<div class="product-list-container">
  <h1> Compatible Storage Devices</h1>
  <div class="product-list-header">
    <div>Select</div>
    <div>Name</div>
    <div>Type</div>
    <div>Capacity</div>
    <div>Interface</div>
    <div>Price</div>
    <div></div> <!-- Empty for the Add button -->
  </div>

  <!-- Example Storage Entry -->
  <div class="product-entry">
    <div><input type="checkbox"></div>
    <div>Samsung 970 EVO Plus SSD 1TB</div>
    <div>M.2 NVMe SSD</div>
    <div>1TB</div>
    <div>PCIe NVMe 3.0 x4</div>
    <div>$149.99</div>
    <div><button>Add</button></div>
  </div>
</div>

</body>
</html>
