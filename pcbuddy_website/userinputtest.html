<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PC Part Picker Clone</title>
<link rel="stylesheet" href="userinputtest.css">
</head>
<body>

<div class="container">
  <div class="compatibility">Compatibility: No issues or incompatibilities found.</div>
  
  <div class="parts-list">
    <!-- CPU -->
    <div class="part">
      <div class="part-name">CPU</div>
      <a href="productslist.html"> <button class="choose-part">Choose A CPU</button></a>
    </div>
    
    <!-- Motherboard -->
    <div class="part">
      <div class="part-name">Motherboard</div>
      <a href="productslist.html"><button class="choose-part">Choose A Motherboard</button></a>
    </div>
    
    <!-- Memory -->
    <div class="part">
      <div class="part-name">Memory</div>
      <a href="productslist.html"><button class="choose-part">Choose Memory</button></a>
    </div>
    
    <!-- Storage -->
    <div class="part">
      <div class="part-name">Storage</div>
      <button class="choose-part">Choose Storage</button>
    </div>
    
    <!-- Video Card -->
    <div class="part">
      <div class="part-name">Video Card</div>
      <button class="choose-part">Choose A Video Card</button>
    </div>
    
    <!-- Case -->
    <div class="part">
      <div class="part-name">Case</div>
      <button class="choose-part">Choose A Case</button>
    </div>
    
    <!-- Power Supply -->
    <div class="part">
      <div class="part-name">Power Supply</div>
      <button class="choose-part">Choose A Power Supply</button>
    </div>
    
    <!-- Operating System -->
    <div class="part">
      <div class="part-name">Operating System</div>
      <button class="choose-part">Choose An Operating System</button>
    </div>
    
    <!-- Monitor -->
    <div class="part">
      <div class="part-name">Monitor</div>
      <button class="choose-part">Choose A Monitor</button>
    </div>
    
    <!-- ... add other parts similarly ... -->
  </div>
</div>

</body>
</html>
