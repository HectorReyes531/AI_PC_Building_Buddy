<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PC Build Card</title>
<link rel="stylesheet" href="rating_test.css">
</head>
<body>
  <!-- Card Container -->
  <div class="card">
    <img src="https://90a1c75758623581b3f8-5c119c3de181c9857fcb2784776b17ef.ssl.cf2.rackcdn.com/676374_661819_01_front_comping.jpg" alt="PC Part" class="card-image">
    <div class="card-body">
      <h3 class="card-title">Gigabyte NVIDIA GeForce RTX 4070 Ti Super Windforce Overclocked Triple Fan 16GB GDDR6X PCIe 4.0 Graphics Card</h3>
      <p class="card-text">16GB GDDR6X 256-bit Memory</p>
      <p class="card-text">7680 x 4320 Maximum Resolution</p>
      <p class="card-text">PCIe 4.0</p>
      <p class="card-text">Full Height, Triple Slot</p>
      <p class="card-text">DisplayPort 1.4a, HDMI 2.1a</p>
      <p class="card-price">$799.99</p>
    </div>
    <label class="rating-label"><strong><code></code></strong>
        <input
          class="rating"
          max="5"
          oninput="this.style.setProperty('--value', `${this.valueAsNumber}`)"
          step="0.5"
          style="--value:0"
          type="range"
          value="0">
      </label> 
  </div> 
</body>
</html>
