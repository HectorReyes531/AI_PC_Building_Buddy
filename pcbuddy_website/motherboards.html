<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motherboard Product List</title>
<link rel="stylesheet" href="productslist.css">
</head>
<body>

<div class="product-list-container">
  <h1> Compatible Motherboards</h1>
  <div class="product-list-header">
    <div>Select</div>
    <div>Name</div>
    <div>Socket Type</div>
    <div>Form Factor</div>
    <div>Chipset</div>
    <div>Memory Slots</div>
    <div>Price</div>
    <div></div> <!-- Empty for the Add button -->
  </div>

  <!-- Example Motherboard Entry -->
  <div class="product-entry">
    <div><input type="checkbox"></div>
    <div>ASUS ROG Strix Z590-E Gaming WiFi</div>
    <div>LGA 1200</div>
    <div>ATX</div>
    <div>Z590</div>
    <div>4</div>
    <div>$329.99</div>
    <div><button>Add</button></div>
  </div>
</div>

</body>
</html>
