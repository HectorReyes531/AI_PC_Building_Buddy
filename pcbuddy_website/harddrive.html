<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hard Drive Product List</title>
<link rel="stylesheet" href="productslist.css">
</head>
<body>

<div class="product-list-container">
  <h1> Compatible Hard Drives</h1>
  <div class="product-list-header">
    <div>Select</div>
    <div>Name</div>
    <div>Type</div>
    <div>Capacity</div>
    <div>Speed</div>
    <div>Interface</div>
    <div>Price</div>
    <div></div> <!-- Empty for the Add button -->
  </div>

  <!-- Example Hard Drive Entry -->
  <div class="product-entry">
    <div><input type="checkbox"></div>
    <div>Seagate Barracuda 2TB</div>
    <div>HDD</div>
    <div>2 TB</div>
    <div>7200 RPM</div>
    <div>SATA 6Gb/s</div>
    <div>$54.99</div>
    <div><button>Add</button></div>
  </div>
  <!-- Repeat for each product -->

</div>

</body>
</html>
